<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Wins</title>
    <style>
        body {
            margin: 0;
            background-color: #00FF00; /* Chroma verde */
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #00039b;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00039b;
        }
    </style>
</head>
<body>

    <h1 id="winsText">Wins: 0 / 10</h1>
    <div class="botones">
        <button onclick="changeWins(-5)">-5 wins</button>
        <button onclick="changeWins(-1)">-1 win</button>
        <button onclick="changeWins(1)">+1 win</button>
        <button onclick="changeWins(5)">+5 wins</button>
    </div>

    <script>
        let wins = 0;
        const maxWins = 10;

        function changeWins(amount) {
            wins += amount;
            document.getElementById("winsText").textContent = `Wins: ${wins} / ${maxWins}`;
        }

        // Teclado: Alt + "+" o Alt + "-"
        document.addEventListener("keydown", function(event) {
            if (event.altKey) {
                if (event.key === "+") {
                    changeWins(1);
                } else if (event.key === "-") {
                    changeWins(-1);
                }
            }
        });
    </script>

</body>
</html>
